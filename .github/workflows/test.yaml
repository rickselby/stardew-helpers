name: Test

on:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  webpack:
    name: Build Vue components
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: rake npm:install
      - run: rake webpack
      - uses: actions/upload-artifact@v3
        with:
          name: webpack-components
          path: |
            public/css/**
            public/js/**
            public/mainfest.json

  bundler-audit:
    name: Bundler Audit
    runs-on: ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: rake bundle:audit:update
      - run: rake bundle:audit:check

  rspec:
    name: RSpec tests
    runs-on: ubuntu-latest
    needs: [ vue-build ]
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: rake spec

  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: rake rubocop
